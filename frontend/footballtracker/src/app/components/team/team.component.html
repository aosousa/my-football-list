<div class="container">
    <div>
        <h1 class="text-center"><img src="{{ teamFixtures.team.logoUrl }}" class="header-flag"><span id="teamName">{{ teamFixtures.team.name }}</span></h1>
    </div>

    <div>
        <table class="table table-striped table-bordered row-border" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Home Team</th>
                    <th>Score</th>
                    <th>Away Team</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let fixture of teamFixtures.fixtures">
                    <td>{{ fixture.date }}</td>
                    <td class="team" [routerLink]="['/team', fixture.homeTeam.teamId]"><img src="{{ fixture.homeTeam.logoUrl }}" class="team-flag"> {{ fixture.homeTeam.name }}</td>
                    <td class="score">
                        <span *ngIf="fixture.status == 'NS' || user.spoilerMode" style="text-align: center;">vs</span>
                        <span *ngIf="fixture.status != 'NS' && !user.spoilerMode">{{ fixture.homeTeamGoals }} - {{ fixture.awayTeamGoals }}</span>
                    </td>
                    <td class="team" [routerLink]="['/team', fixture.awayTeam.teamId]"><img src="{{ fixture.awayTeam.logoUrl }}" class="team-flag"> {{ fixture.awayTeam.name }}</td>
                    <td><span *ngIf="!user.spoilerMode">{{ fixture.status == 'FT' ? 'FT' : fixture.elapsed + "'" }}</span></td>
                    <td>
                        <span *ngIf="fixture.status == 'FT'" [ngClass]="{'selected-option': fixture.userFixtureStatus == 1 }" (click)="setUserFixtureStatus(fixture.fixtureId, 1, fixture.userFixtureID)"><i class="fa fa-check-circle-o action-icon" title="Watched"></i></span>
                        <span [ngClass]="{'selected-option': fixture.userFixtureStatus == 2 }" (click)="setUserFixtureStatus(fixture.fixtureId, 2, fixture.userFixtureID)"><i class="fa fa-thumbs-up action-icon" title="Want to Watch"></i></span>
                        <span *ngIf="fixture.userFixtureID != 0" (click)="deleteUserFixture(fixture.userFixtureID)"><i class="fa fa-times-circle-o action-icon" title="Delete Status"></i></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="row form-group">
        <div class="offset-lg-4 col-lg-4" style="padding: 0 !important;">
            <flash-messages></flash-messages>
        </div>
    </div>
</div>
