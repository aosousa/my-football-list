<div class="container align-middle">
    <h1 class="text-center">Sign Up</h1>

    <div class="row">
        <div class="offset-lg-4 col-lg-4">
            <label for="signup-username" class="control-label">Username</label>
            <input type="text" id="signup-username" class="form-control" [(ngModel)]="signupInfo.username">
        </div>
    </div>
    <div class="row">
        <div class="offset-lg-4 col-lg-4">
            <label for="signup-email" class="control-label">E-mail Address</label>
            <input type="email" id="signup-email" class="form-control" [(ngModel)]="signupInfo.email">
        </div>
    </div>
    <div class="row">
        <div class="offset-lg-4 col-lg-4">
            <label for="signup-password" class="control-label">Password</label>
            <input type="password" id="signup-password" class="form-control" [(ngModel)]="signupInfo.password">
        </div>
    </div>
    <div class="row">
        <div class="offset-lg-4 col-lg-4">
            <button type="button" class="btn btn-success" (click)="signup()">Confirm</button>
        </div>
    </div>
</div>
